<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exo 1</title>
</head>
<body>
    <div id="board">
    <script>
        const box = document.createElement("div")
        const board = document.querySelector("#board")
        
        let newbox = box.cloneNode()
        newbox.classList.add("box")
        newbox.innerText = "TEXT"
        board.appendChild(newbox)

        newbox.addEventListener("click", function(){
            /*console.log(newbox.offsetHeight + " " + newbox.offsetWidth)
            console.log()
            console.log(getComputedStyle(newbox).getPropertyValue("height"))*/
            
            alert(" color : " + getComputedStyle(newbox).getPropertyValue("color") + 
            "\n background-color : " + getComputedStyle(newbox).getPropertyValue("background-color")+
            "\n height : " + getComputedStyle(newbox).getPropertyValue("height")+
            "\n width : " + getComputedStyle(newbox).getPropertyValue("width")+
            "\n display : " + getComputedStyle(newbox).getPropertyValue("display")
            )
            
        });
        
        
        
    </script>
</body>
</html>
